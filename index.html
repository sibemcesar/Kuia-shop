<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Kuia+ Shop — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0; font-family:Inter, sans-serif; color:#e5e7eb;
      display:flex; justify-content:center; align-items:center; height:100vh;
      background:linear-gradient(135deg,#0f172a,#1e293b);
    }
    .card {
      width:360px; background:rgba(255,255,255,.08); border-radius:16px;
      padding:20px; backdrop-filter:blur(12px);
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      animation:fadeIn .5s ease both;
    }
    @keyframes fadeIn {from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)}}
    h2{text-align:center;margin:0 0 12px}
    input,button {
      width:100%; padding:10px; margin:6px 0; border-radius:10px; border:none;
    }
    input {
      background:rgba(255,255,255,.1); color:#fff; border:1px solid rgba(255,255,255,.2);
    }
    button {
      background:linear-gradient(135deg,#2563eb,#22d3ee); color:#fff; font-weight:600;
      cursor:pointer; transition:transform .1s, filter .2s;
    }
    button:hover{filter:brightness(1.1); transform:translateY(-1px)}
    #userInfo{text-align:center; margin-top:15px; display:none}
    #userAvatar{width:60px;height:60px;border-radius:50%}
    .toast {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%) translateY(30px);
      background:rgba(16,185,129,.95); color:#fff; padding:10px 14px; border-radius:10px;
      opacity:0; transition:opacity .3s, transform .3s; z-index:50;
    }
    .toast.error{background:rgba(239,68,68,.95)}
    .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login Kuia+ Shop</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="emailLogin">Entrar com Email</button>
    <button id="emailSignup">Criar Conta com Email</button>
    <hr>
    <button id="googleLogin">Entrar com Google</button>
    <button id="facebookLogin">Entrar com Facebook</button>
    <button id="anonLogin">Entrar como Anônimo</button>
    <div id="userInfo">
      <img id="userAvatar" src="" alt="Avatar">
      <p id="userName"></p>
      <p id="userEmail"></p>
      <button id="logout">Sair</button>
    </div>
  </div>
  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, FacebookAuthProvider,
      signInWithPopup, signInWithRedirect, getRedirectResult,
      signInAnonymously, signInWithEmailAndPassword, createUserWithEmailAndPassword,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArmhNnjraGaY017AP5uRcM8w0WWditrIs",
      authDomain: "kuia-shop.firebaseapp.com",
      projectId: "kuia-shop",
      storageBucket: "kuia-shop.appspot.com",
      messagingSenderId: "53786495493",
      appId: "1:53786495493:web:85fa67bd5de1d351b1ea6c",
      measurementId: "G-LTZ8VLN3LN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();
    facebookProvider.addScope('public_profile');
    facebookProvider.addScope('email');

    const toastEl = document.getElementById("toast");
    function toast(msg,type="ok"){
      toastEl.textContent=msg;
      toastEl.classList.toggle("error",type==="error");
      toastEl.classList.add("show");
      clearTimeout(toast._t);
      toast._t=setTimeout(()=>toastEl.classList.remove("show"),3000);
    }

    const userInfo=document.getElementById("userInfo");
    const userName=document.getElementById("userName");
    const userEmail=document.getElementById("userEmail");
    const userAvatar=document.getElementById("userAvatar");

    // Email login/signup
    document.getElementById("emailLogin").onclick=async()=>{
      try{await signInWithEmailAndPassword(auth,email.value,password.value);toast("Login realizado!")}
      catch(e){toast(e.message,"error")}
    };
    document.getElementById("emailSignup").onclick=async()=>{
      try{await createUserWithEmailAndPassword(auth,email.value,password.value);toast("Conta criada!")}
      catch(e){toast(e.message,"error")}
    };

    // Google popup
    document.getElementById("googleLogin").onclick=()=>signInWithPopup(auth,googleProvider).catch(e=>toast(e.message,"error"));

    // Facebook redirect
    document.getElementById("facebookLogin").onclick=()=>signInWithRedirect(auth,facebookProvider);

    // Captura resultado do redirect
    let fbProfile=null;
    getRedirectResult(auth).then(res=>{
      if(res?.user){
        fbProfile=res.additionalUserInfo?.profile;
        toast("Login Facebook OK!");
      }
    }).catch(e=>toast(e.message,"error"));

    // Anônimo
    document.getElementById("anonLogin").onclick=()=>signInAnonymously(auth).catch(e=>toast(e.message,"error"));

    // Logout
    document.getElementById("logout").onclick=()=>signOut(auth);

    // Atualiza UI
    onAuthStateChanged(auth,user=>{
      if(user){
        userInfo.style.display="block";
        userName.textContent=user.displayName||fbProfile?.name||"Usuário";
        userEmail.textContent=user.email||fbProfile?.email||"";
        userAvatar.src=user.photoURL||(fbProfile?.id?`https://graph.facebook.com/${fbProfile.id}/picture?type=large`:"https://via.placeholder.com/60");
      }else{
        userInfo.style.display="none";
      }
    });
  </script>
</body>
</html>
