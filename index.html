<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Kuia+ Shop — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 360px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    h2 { margin-top: 0; text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #22d3ee);
      color: white;
      font-weight: bold;
      transition: transform .1s, filter .2s;
    }
    button:hover { filter: brightness(1.1); transform: translateY(-1px); }
    #userInfo { text-align: center; margin-top: 15px; display: none; }
    #userAvatar { width: 60px; height: 60px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login Kuia+ Shop</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="emailLogin">Entrar com Email</button>
    <button id="emailSignup">Criar Conta com Email</button>
    <hr>
    <button id="googleLogin">Entrar com Google</button>
    <button id="facebookLogin">Entrar com Facebook</button>
    <button id="anonLogin">Entrar como Anônimo</button>
    <div id="userInfo">
      <img id="userAvatar" src="" alt="Avatar">
      <p id="userName"></p>
      <button id="logout">Sair</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, GoogleAuthProvider, FacebookAuthProvider,
      signInWithPopup, signInWithRedirect, getRedirectResult,
      signInAnonymously, signInWithEmailAndPassword, createUserWithEmailAndPassword,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArmhNnjraGaY017AP5uRcM8w0WWditrIs",
      authDomain: "kuia-shop.firebaseapp.com",
      projectId: "kuia-shop",
      storageBucket: "kuia-shop.appspot.com",
      messagingSenderId: "53786495493",
      appId: "1:53786495493:web:85fa67bd5de1d351b1ea6c",
      measurementId: "G-LTZ8VLN3LN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    const emailInput = document.getElementById("email");
    const passInput = document.getElementById("password");
    const userInfo = document.getElementById("userInfo");
    const userName = document.getElementById("userName");
    const userAvatar = document.getElementById("userAvatar");

    // Email login
    document.getElementById("emailLogin").onclick = () => {
      signInWithEmailAndPassword(auth, emailInput.value, passInput.value)
        .catch(err => alert(err.message));
    };
    document.getElementById("emailSignup").onclick = () => {
      createUserWithEmailAndPassword(auth, emailInput.value, passInput.value)
        .catch(err => alert(err.message));
    };

    // Google (popup)
    document.getElementById("googleLogin").onclick = () => {
      signInWithPopup(auth, googleProvider).catch(err => alert(err.message));
    };

    // Facebook (redirect)
    document.getElementById("facebookLogin").onclick = () => {
      signInWithRedirect(auth, facebookProvider);
    };

    // Captura resultado do redirect (Facebook)
    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          alert("Login Facebook OK!");
        }
      })
      .catch((error) => {
        if (error) alert(error.message);
      });

    // Anônimo
    document.getElementById("anonLogin").onclick = () => {
      signInAnonymously(auth).catch(err => alert(err.message));
    };

    // Logout
    document.getElementById("logout").onclick = () => {
      signOut(auth);
    };

    // Monitorar usuário logado
    onAuthStateChanged(auth, user => {
      if (user) {
        userInfo.style.display = "block";
        userName.textContent = user.displayName || user.email || "Usuário Anônimo";
        userAvatar.src = user.photoURL || "https://via.placeholder.com/60";
      } else {
        userInfo.style.display = "none";
      }
    });
  </script>
</body>
</html>
